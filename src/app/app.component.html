<div class="navbar is-dark">
  <div class="container">
    <div class="navbar-brand nav-left">
      <a routerLink="/" class="nav-item">Kyle D Wills</a>
    </div>

      <!-- Here we put our Angular event bind with the click event.
      click is the event, toggleNav is the property the will be defined 
    in the app.component.ts class of home folder ( in the export class add toggleNav : false) and !toggleNav is the false to its true: so
    clicking on or off etc... Angular class binding is done through and ng directive(angular)
    [ngClass], {is-active} is the bulma class that changes the
    hamburger icon to an x if the menu is open. It is binded to the toggleNav
  and checks if it is true or false...  -->
    <span class="navbar-burger nav-toggle" (click)="toggleNav = toggleNav;" [ngClass]="{'is-active': toggleNav }">
        <span></span>
        <span></span>
        <span></span>
    </span>

    <!-- ngclass binding here is for active binding with toggleNav
    attached to this div. it is responsible for showing or hiding of
    this navbar menu whether click is clicked by user-->
    <div class="nav-right navbar-menu navbar-end" [ngClass]="{'is-active': toggleNav }">
      
      <!-- in angular you don't use href, you use 
      routerLink -->
        <a routerLink="/" class="navbar-item r-item">Home</a>
        <a class="navbar-item r-item">About</a>
        <a class="navbar-item r-item">Features</a>
        <a routerLink="/faq" class="navbar-item r-item">FAQ</a>
      

      <div class="navbar-item">
        <p class="control">
          <a class="button is-danger is-outlined">
            <span class="icon">
              <i class="fa fa-download"></i>
            </span>
            <span>Join Now</span>
          </a>
        </p>
      </div>
    </div>

  </div>
</div>
